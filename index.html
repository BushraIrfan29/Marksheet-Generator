<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #b97b40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #975d26;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Marksheet Generator</h2>
        
        <label for="name">Student Name:</label>
        <input type="text" id="name" placeholder="Enter student's name">

        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" placeholder="Enter marks for Subject 1">

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" placeholder="Enter marks for Subject 2">

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" placeholder="Enter marks for Subject 3">

        <button onclick="generateMarksheet()">Generate Marksheet</button>

        <div id="result" class="result" style="display: none;">
            <p><strong>Name:</strong> <span id="studentName"></span></p>
            <p><strong>Total Marks:</strong> <span id="totalMarks"></span></p>
            <p><strong>Percentage:</strong> <span id="percentage"></span>%</p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
        </div>
    </div>

    <script>
        function generateMarksheet() {
            var name = document.getElementById('name').value;
            var subject1 = parseFloat(document.getElementById('subject1').value);
            var subject2 = parseFloat(document.getElementById('subject2').value);
            var subject3 = parseFloat(document.getElementById('subject3').value);

            if (isNaN(subject1) || isNaN(subject2) || isNaN(subject3) || name === '') {
                alert('Please fill out all fields correctly!');
                return;
            }

            var totalMarks = subject1 + subject2 + subject3;
            var percentage = (totalMarks / 300) * 100;
            var grade = '';

            if (percentage >= 90) {
                grade = 'A+';
            } else if (percentage >= 80) {
                grade = 'A';
            } else if (percentage >= 70) {
                grade = 'B';
            } else if (percentage >= 60) {
                grade = 'C';
            } else if (percentage >= 50) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            document.getElementById('studentName').innerText = name;
            document.getElementById('totalMarks').innerText = totalMarks;
            document.getElementById('percentage').innerText = percentage.toFixed(2);
            document.getElementById('grade').innerText = grade;

            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
